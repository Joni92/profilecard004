<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui</title>

    <!-- Main Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <i id="theme-toggle" class="bx bxs-moon theme__toggle"></i>
            <!-- Theme toggle -->
            <img src="./assets/img/imgProfile.jpg" class="card__image" alt="">
            <div class="card__body">
                <h2 class="card__name">Natasha klark</h2>
                <span class="card__occupation">UI/UX Designer</span>
                
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="bx bxl-facebook"></i>
                        </a>
                    </li>
                    <li class="social_item">
                        <a href="#" class="social__link">
                            <i class="bx bxl-twitter"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="bx bxl-dribbble"></i>
                        </a>
                    </li>
                </ul>
                
                <a href="#" class="card__button">
                    <i class="bx bx-envelope"></i>contact me
                </a>
            </div>
            <div class="card__footer">
                <div class="card__data">
                    <h3 class="card__data-title">Projects</h3>
                    <span class="card__data-number">100+</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Followers</h3>
                    <span class="card__data-number">8.6k</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Following</h3>
                    <span class="card__data-number">45</span>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/scripts/main.js"></script>
</body>
</html>
